<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modificación de contraseña</title>
  <link rel="stylesheet" type="text/css" href="nuev_con.css">
</head>
<body>
    <div class="img">    <img src="/Users/fernandohernandez/Documents/cd_final/rec_contraseña/resources/Mi proyecto.png" alt="Logo" class="logo">
    </div>
    <h1>Modifica tu contraseña</h1>
  <div class="cuadrito">
    <h2>Ingresa tu nueva contraseña</h2>
    <form id="password-form" action="#" method="POST">
      <div class="input-wrapper">
        <input type="password" id="new-password" required>
        <label for="new-password">Nueva contraseña</label>
      </div>
      <div class="input-wrapper">
        <input type="password" id="confirm-password" required>
        <label for="confirm-password">Confirmar contraseña</label>
      </div>
      <div class="submit-wrapper">
        <input type="submit" value="Guardar">
      </div>
    </form>
  </div>

  <script src="nuev_con.js" defer></script>
</body>
</html>
